<html>
<body>
<script type="module">
import { bg, show } from "https://code4fukui.github.io/egadv/egadv.js";

let n = 1;
for (;;) {
  const d = await bg();
  await show("ここは、どこだ？" + n);
  await show(d.pref + " の " + d.title + " というところらしい");

  const flg = await show("やめる？", ["まだまだ", "やめる"]);
  if (flg == "やめる") {
    break;
  }
}
</script>
</body>
</html>
