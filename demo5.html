<html>
<body>
<script type="module">
import { bg, show } from "https://code4fukui.github.io/egadv/egadv.js";

onload = async () => {
  await bg(2892);
  await show("おはよう、朝だ");
  let flg = false;
  for (;;) {
    const n = await show("どこへいこう？", ["山", "川", "丘", "帰る"]);
    if (n == "山") {
      await bg(658);
      await show("山についた");
      await show("HPが10、回復した");
    } else if (n == "川") {
      await bg(1855);
      await show("川についた");
      await show("MPが5、回復した");
    } else if (n == "丘") {
      await bg(23);
      await show("おー、花火だ");
      flg = true;
    } else {
      break;
    }
  }
  if (flg) {
    await bg(2583);
    await show("充実した一日だった");
    await show("おやすみ");
    await show("HAPPY END");
  } else {
    await bg(3180);
    await show("何か見落としているような・・・");
    await show("THE END?");
  }
};
</script>
</body>
</html>
