<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<body>
<script type="module">
import { bg, show, navi, jump } from "./egadv.js";

for (;;) {
  const n = await bg();
  console.log(n);
  for (;;) {
    const a = await show(n.pref + "の" + n.title + "(" + n.Geo3x3 + ")", "地図", "ナビ", "写真", "リンク", "他の場所");
    if (a == "地図") {
      await bg(n.Geo3x3);
    } else if (a == "ナビ") {
      navi(n.Geo3x3);
    } else if (a == "写真") {
      await bg(n.id);
    } else if (a == "リンク") {
      jump(n.url);
    } else {
      break;
    }
  }
}
</script>
</body>
</html>
