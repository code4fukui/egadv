<html>
<body>
<script type="module">
import { bg, show, rnd } from "https://code4fukui.github.io/egadv/egadv.js";

await bg("E91624");
await show("日本、ここどこクイズ！");

let n = 1;
for (;;) {
  const d = await bg();
  console.log(d);
  await show("第" + n + "問、ここは、どこだ？");
  await show(d.pref + " の " + d.title + " というところらしい");
  await bg(d.Geo3x3);

  const flg = await show("やめる？", ["まだまだ", "やめる"]);
  if (flg == "やめる") {
    break;
  }
  n = n + 1;
}

if (n == 1) {
  await show("もっとみようよー");
}
if (rnd(2) == 0) {
  await show("おやすみ");
} else {
  await show("バイバイ");
}
</script>
</body>
</html>
